[build]
  command = "npm run build"
  publish = "dist"

# Redirecciones para React Router/SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache para assets estÃ¡ticos
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
